# timeout
timeout = "600s"
# your website url
baseURL = 'https://hannahverbeke.netlify.app'
# website title
title = 'Hannah Verbeke'
# don't touch this
disableKinds = ["section", "taxonomy", "term", "home"]
# robots.txt
enableRobotsTXT = true
# available options
# * en (powered by Geist)
# * de (powered by Geist)
# * es (powered by Geist)
# * fr (powered by Geist)
# * it (powered by Geist)
# * zh-sg zh-cn (powered by Noto Sans SC)
# * zh-hk zh-tw zh-mo (powered by Noto Sans TC)
# * ja (powered by Noto Sans JP)
# * ko (powered by Noto Sans KR)
defaultContentLanguage = 'en'

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]

# theme as module
[module]
#replacements = "github.com/Sped0n/bridget -> themes/bridget"
[[module.imports]]
path = "github.com/Sped0n/bridget" # deploy with git (recommended)  WARN: you should also set `bundled` to true in params.toml !!!

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
